<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Add the title element here -->
		<title>CSDS</title>
		
		<!-- SEO Meta Tags -->
		<meta name="description" content="CSDS provides comprehensive IT solutions and managed services for businesses. From network security to custom digital solutions, we're your trusted technology partner." />
		<meta name="keywords" content="IT services, managed IT, network security, tech support, IT consulting, Cleveland, Ohio" />
		<meta name="author" content="CSDS" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://csdsinc.net/" />
		<meta property="og:title" content="CSDS - Your Trusted IT Solutions Partner" />
		<meta property="og:description" content="Comprehensive IT solutions and managed services for businesses. From network security to custom digital solutions." />
		<meta property="og:image" content="https://csdsinc.net/og-image.jpg" />

		<!-- Google Analytics -->
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			
			window.addEventListener('load', function() {
				setTimeout(() => {
					const script = document.createElement('script');
					script.src = 'https://www.googletagmanager.com/gtag/js?id=G-B07QT9XZBS';
					script.async = true;
					document.head.appendChild(script);
					
					script.onload = function() {
						gtag('js', new Date());
						gtag('config', 'G-B07QT9XZBS', {
							cookie_flags: 'SameSite=None;Secure',
							cookie_domain: 'csdsinc.net'
						});
					};
				}, 2000);
			});
		</script>

		<!-- Microsoft Clarity -->
		<script>
			window.clarity = window.clarity || function(){(window.clarity.q=window.clarity.q||[]).push(arguments)};
			
			window.addEventListener('load', function() {
				setTimeout(() => {
					const script = document.createElement('script');
					script.src = "https://www.clarity.ms/tag/p79o0bbni0";
					script.async = true;
					document.head.appendChild(script);
				}, 2000);
			});
		</script>

		<!-- Cloudflare Turnstile -->
		<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
